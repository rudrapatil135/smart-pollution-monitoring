{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Pollution Monitoring</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            background: rgba(20, 20, 20, 0.9);
            position: absolute;
            top: 0;
            z-index: 100;
            color: #fff;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: 600;
            color: #00ffd5;
        }

        .nav-buttons a {
            margin-left: 15px;
            text-decoration: none;
            padding: 6px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        .nav-buttons a:hover {
            background: #00ffd5;
            color: #000;
        }

        @media(max-width: 600px){
            .navbar {
                flex-direction: column;
                padding: 10px 20px;
            }
            .nav-buttons {
                margin-top: 10px;
            }
        }

        /* Center container */
        .container {
    display: flex;
    justify-content: center;
    padding-top: 100px; /* space from top */
    padding-bottom: 50px; /* optional space from bottom */
}

        form {
            background-color: rgba(30, 30, 30, 0.95);
            width: 100%;
            max-width: 500px;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
            color: #fff;
        }

        form h3 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: #00ffd5;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            height: 42px;
            margin-top: 5px;
            padding: 0 10px;
            border-radius: 6px;
            border: none;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px 0;
            margin-top: 25px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(90deg, #00ffd5, #00aaff);
            color: #000;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #00aaff, #00ffd5);
        }

        .form-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #00ffd5;
            text-decoration: none;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .alert {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            background: rgba(255,0,0,0.2);
            color: #fff;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">üåç Smart Pollution</div>
        <div class="nav-buttons">
            <a href="#">Policy Dashboard</a>
            <a href="#">Citizen Portal</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Login Form -->
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h3>Login</h3>

            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <button type="submit">Log In</button>

            <a href="{% url 'signup' %}" class="form-link">Create an account</a>
        </form>
    </div>

</body>
</html>
