{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_css %}{% endblock %}

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #eef2f5;
            color: #1f2937;
        }

        /* ================= Sidebar ================= */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #0b1220, #020617);
            color: #e5e7eb;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 22px 0;
        }

        /* Sidebar title (bigger & clearer) */
        .sidebar h2 {
            text-align: center;
            margin: 0 0 30px;
            font-size: 20px;              /* â†‘ increased */
            font-weight: 600;
            letter-spacing: 0.6px;
            color: #38bdf8;
        }

        .sidebar-menu {
            flex: 1;
        }

        /* Sidebar menu items (bigger & readable) */
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 14px 22px;           /* â†‘ increased */
            color: #cbd5f5;
            text-decoration: none;
            font-size: 16px;              /* â†‘ increased */
            margin: 6px 14px;
            border-radius: 8px;
            transition: background 0.25s ease, color 0.25s ease;
        }

        .sidebar a:hover {
            background: rgba(56, 189, 248, 0.15);
            color: #38bdf8;
        }

        /* ===== Lower-left logout (UNCHANGED as requested) ===== */
        .logout-btn {
            padding: 14px 16px;
            border-top: 1px solid rgba(255,255,255,0.12);
        }

        .logout-btn a {
            display: block;
            text-align: center;
            padding: 10px 0;
            border-radius: 6px;
            font-size: 14px;
            background: transparent;
            color: #fca5a5;
            border: 1px solid rgba(252,165,165,0.6);
            text-decoration: none;
        }

        .logout-btn a:hover {
            background: rgba(252,165,165,0.12);
        }

        /* ================= Main Content ================= */
        .main-content {
            margin-left: 260px;
            padding: 24px;
            min-height: 100vh;
        }

        /* ================= Topbar ================= */
        .topbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 12px 16px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        /* ðŸ”¥ RIGHT UPPER LOGOUT (BLACK BACKGROUND) */
        .topbar a {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            background: #000000;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.25s;
        }

        .topbar a:hover {
            background: #1f2937;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>Air Quality Lab</h2>

    <div class="sidebar-menu">
        <a href="#">Real-Time Monitoring</a>
        <a href="#">AI Forecasts</a>
        <a href="#">Pollution Alerts</a>
        
        <a href="#">Clean Air Routes</a>
        <a href="#">Satellite Data</a>
    </div>

    <div class="logout-btn">
        <a href="{% url 'logout' %}">Log out</a>
    </div>
</div>

<div class="main-content">
    <div class="topbar">
        <a href="{% url 'logout' %}">Log out</a>
    </div>

    {% block content %}{% endblock %}
</div>

{% block extra_js %}{% endblock %}

</body>
</html>
